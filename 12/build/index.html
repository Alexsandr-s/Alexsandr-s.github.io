<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <section class="container">
    <div class="container__wrapper">
      <div class="header">
        <h1 class="header__title">Contact</h1>
        <span class="header__text">For new projects, ideas, business or anything you'd like to
          discuss, contact with me!</span>
      </div>
      <div class="main">
        <form action="#" class="main__form" method="GET" id="contact">
          <div class="form__wrapper">
            <div class="form__contact">
              <input class="form__input" minlength="3" type="text" name="Username" id="Username" form="form1"
                tabindex="1" placeholder="Enter your name.." />
            </div>
            <div class="form__contact">
              <input class="form__input" minlength="3" type="text" name="email" id="email" form="form1" tabindex="2"
                placeholder="Your email.." />
            </div>
            <div class="form__contact">
              <input class="form__input" type="text" name="phone-number" id="phone-number" form="form1" tabindex="3"
                placeholder="Your phone number.." />
            </div>
            <div class="form__description">
              <input class="form__input form-message" type="text" name="messege" id="messege" form="form1" tabindex="4"
                placeholder="Your message.." />
            </div>
            <button class="form__button">Send</button>
          </div>
        </form>
        <div class="main__wrapper">
          <div class="main__container">
            <h3 class="main__title">Address</h3>
            <span class="main__data">123 City name, Street, City, Country</span>
          </div>
          <div class="main__container">
            <h3 class="main__title">EMAIL</h3>
            <span class="main__data">cahee@domain.com</span>
          </div>
          <div class="main__container">
            <h3 class="main__title">Phone</h3>
            <span class="main__data">+012 345 6789</span>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <span class="footer__copyright">Â© 2015 Company. All right reserved.</span>
      <span class="footer__logo">Cahee</span>
      <span class="footer__developed">Made with <span class="footer__red">love</span> by
        Auskteez</span>
    </div>
  </section>
</body>

</html>
